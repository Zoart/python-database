<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <section class="d-flex flex-column justify-content-center pt-5">
    
    <h1 class="text-center">Database</h1>

    

    <div class="d-flex flex-column w-75 pt-5 ps-5"
    style="margin: 0 auto; padding: 0;">

    <div class="d-inline-flex pb-3">
      <p class="h3">Сортировать по: </p>
      <select class="form-select ms-4"
      style="width: 250px;" aria-label="Default select example">
        <option selected>Выберите колонку</option>
        <option value="1">Название</option>
        <option value="2">Кол-во</option>
        <option value="3">Расстояние</option>
      </select>
      <select class="form-select ms-4"
      style="width: 250px;" aria-label="Default select example">
        <option selected>Выберите условие</option>
        <option value="1">Равно</option>
        <option value="2">Содержит</option>
        <option value="3">Больше чем</option>
        <option value="3">Меньше чем</option>
      </select>
      <input class="form-control ms-4" type="text" 
      placeholder="Значение для фильтрации" 
      aria-label="default input example"
      style="width: 250px;">
      <button type="button" class="btn btn-dark ms-3">Поиск</button>
    </div>

      <table class="table table-striped m-0">
        <thead>
          <tr class="table-dark">
            <th scope="col">Дата</th>
            <th scope="col">Название</th>
            <th scope="col">Кол-во</th>
            <th scope="col">Расстояние</th>
          </tr>
        </thead>
        <tbody>
          <td scope="row">Example</td>
          <td>Example</td>
          <td>Example</td>
          <td>Example</td>
        </tbody>
      </table>

      <nav aria-label="Page navigation example" class="">
        <ul class="pagination">
          <li class="page-item"><a class="page-link  text-black" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link text-black" href="#">1</a></li>
          <li class="page-item"><a class="page-link text-black" href="#">2</a></li>
          <li class="page-item"><a class="page-link text-black" href="#">3</a></li>
          <li class="page-item"><a class="page-link text-black" href="#">Next</a></li>
        </ul>
      </nav>
      
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
